<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Jane Doette - Portfolio</title>
        <link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img class="title-logo" src="images/udacity-logo.png" alt="Udacity logo image">
                </div>
                <div class="col-md-6 text-right text-uppercase">
                    <h1 class="title-super text-thin">Jane Doette</h1>
                    <h3>Front-End Ninja</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <hr class="hr-md-blur">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <img class="img-responsive" src="images/main.png" alt="Portfolio main image">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-muted">Featured Work</h2>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-4">
                    <img class="img-responsive" src="images/appify.png" alt="The Appify project image">
                    <h3 class="text-uppercase h3-enhanced">Appify</h3>
                    <p>https://github.com/udacity/Appify</p>
                </div>
                <div class="col-md-4">
                    <img class="img-responsive" src="images/sunflower.png" alt="The Sunflower project image">
                    <h3 class="text-uppercase h3-enhanced">Sunflower</h3>
                    <p>https://github.com/udacity/Sunflower</p>
                </div>
                <div class="col-md-4">
                    <img class="img-responsive" src="images/bokeh.png" alt="The Bokeh project image">
                    <h3 class="text-uppercase h3-enhanced">Bokeh</h3>
                    <p>https://github.com/udacity/Bokeh</p>
                </div>
            </div>
        </div>
    </body>
</html>
